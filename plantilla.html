.progressbar {
    position: absolute;
  width: 120px;
  height: 120px;
  /* margin: 1em; */
  transform: rotate(-90deg);
  vertical-align: auto;
}

.progressbar__svg {
  position: relative;
  width: 100%;
  height: 100%;
  align-self: center;

}

.progressbar__svg-circle {
  width: 100%;
  height: 100%;
  fill: none;
  stroke-width: 6;
  stroke-dasharray: 339;  /* se debe poner el perimetro*/
  stroke-dashoffset: {{valorPorcentaje}}; /* se calcula por 339 - ((339*porcentaje)/100) */
  stroke: blue;
  stroke-linecap: round;
  /* transform: translate(5px, 5px); */
}

.second_circle {
  width: 100%;
  height: 100%;
  fill: none;
  stroke-width: 6;
  stroke-dasharray: 339;  /* se debe poner el perimetro*/
  stroke-dashoffset: 0; /* se calcula por 339 - ((339*porcentaje)/100) */
  stroke: rgb(123, 123, 138);
  stroke-linecap: round;
  /* transform: translate(5px, 5px); */
}
